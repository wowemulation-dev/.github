name: üêõ Bug Report
description: Report a bug or unexpected behavior
title: "[Bug]: "
labels: ["bug", "needs-triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report! 
        Please provide as much information as possible to help us reproduce and fix the issue.

  - type: checkboxes
    id: prerequisites
    attributes:
      label: Prerequisites
      description: Please confirm you have completed the following
      options:
        - label: I have searched existing issues to ensure this isn't a duplicate
          required: true
        - label: I have read the [Contributing Guidelines](../CONTRIBUTING.md)
          required: true
        - label: I am using the latest version or main branch
          required: false

  - type: dropdown
    id: project
    attributes:
      label: Project
      description: Which project is this issue related to?
      options:
        - cascette-rs (NGDP/CASC)
        - warcraft-rs (File formats)
        - rilua (Lua interpreter)
        - wow-patcher
        - recast-rs (Navigation)
        - Other (please specify in additional context)
    validations:
      required: true

  - type: textarea
    id: bug-description
    attributes:
      label: Bug Description
      description: A clear and concise description of what the bug is
      placeholder: Describe what happened...
    validations:
      required: true

  - type: textarea
    id: expected-behavior
    attributes:
      label: Expected Behavior
      description: What you expected to happen
      placeholder: Describe what you expected...
    validations:
      required: true

  - type: textarea
    id: actual-behavior
    attributes:
      label: Actual Behavior
      description: What actually happened
      placeholder: Describe what actually happened...
    validations:
      required: true

  - type: textarea
    id: steps-to-reproduce
    attributes:
      label: Steps to Reproduce
      description: Steps to reproduce the behavior
      placeholder: |
        1. Run command `...`
        2. With input file `...`
        3. See error...
    validations:
      required: true

  - type: input
    id: version
    attributes:
      label: Version
      description: What version are you using?
      placeholder: "v0.1.0, commit hash, or 'main branch'"
    validations:
      required: true

  - type: dropdown
    id: operating-system
    attributes:
      label: Operating System
      description: What operating system are you using?
      options:
        - Linux
        - macOS  
        - Windows
        - Other (please specify in additional context)
    validations:
      required: true

  - type: textarea
    id: command-output
    attributes:
      label: Command Output
      description: Please paste the full command output, including any error messages
      render: shell
      placeholder: |
        $ command --option value
        Error: ...
    validations:
      required: false

  - type: textarea
    id: file-details
    attributes:
      label: File Details
      description: If the issue is with a specific file, please provide details
      placeholder: |
        - File type: 
        - File size: 
        - WoW version: 1.12.1/2.4.3/3.3.5a/Classic Era/etc.
        - Source: 
    validations:
      required: false

  - type: textarea
    id: additional-context
    attributes:
      label: Additional Context
      description: Any other context about the problem
      placeholder: |
        - Does this happen with all files or just specific ones?
        - Any workarounds you've found?
        - Related issues or discussions?
    validations:
      required: false

  - type: checkboxes
    id: woow-version
    attributes:
      label: WoW Versions Tested
      description: Which WoW versions have you tested? (Check all that apply)
      options:
        - label: Classic Era (1.13.x/1.14.x/1.15.x)
        - label: TBC Classic (2.5.x)
        - label: Wrath Classic (3.4.x)
        - label: Cata Classic (4.4.x)
        - label: MoP Remix (5.5.x)
        - label: Vanilla (1.x)
        - label: TBC (2.x)
        - label: WotLK (3.x)
        - label: Cataclysm (4.x)
        - label: MoP (5.x)
