title: "Q&A: "
body:
  - type: markdown
    attributes:
      value: |
        Ask questions and get answers from the WoW Emulation community!
        
        Whether you're new to emulation or need help with a specific technical challenge, this is the place to ask.
  - type: textarea
    id: question
    attributes:
      label: "Your Question"
      description: "What would you like to know?"
      placeholder: "Ask your question here..."
    validations:
      required: true
  - type: dropdown
    id: category
    attributes:
      label: "Question Category"
      description: "What category does your question fit into?"
      options:
        - Getting Started
        - Technical Implementation
        - Tools & Software
        - Game Data & Archives
        - Server Setup
        - Client Modification
        - Research & Reverse Engineering
        - Community & Resources
        - Other
    validations:
      required: true
  - type: dropdown
    id: expansion
    attributes:
      label: "Related Expansion (Optional)"
      description: "Is your question specific to a particular expansion?"
      options:
        - Not specific to an expansion
        - Vanilla (1.x)
        - The Burning Crusade (2.x)
        - Wrath of the Lich King (3.x)
        - Cataclysm (4.x)
        - Mists of Pandaria (5.x)
  - type: textarea
    id: context
    attributes:
      label: "Additional Context (Optional)"
      description: "Provide any additional details that might help others answer your question"
      placeholder: "What have you already tried? What specific error are you seeing? What's your current setup?"
  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: By submitting this question, you agree to follow our [Code of Conduct](https://github.com/wowemulation-dev/.github/blob/main/CODE_OF_CONDUCT.md)
      options:
        - label: I agree to follow this project's Code of Conduct
          required: true