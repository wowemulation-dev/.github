title: ""
body:
  - type: markdown
    attributes:
      value: |
        Welcome to general discussions in the WoW Emulation community!
        
        This is the place for open-ended conversations about WoW emulation, preservation, and related topics.
  - type: textarea
    id: discussion
    attributes:
      label: "Discussion Topic"
      description: "What would you like to discuss?"
      placeholder: "Share your thoughts, questions, or start a conversation..."
    validations:
      required: true
  - type: dropdown
    id: expansion
    attributes:
      label: "Related Expansion (Optional)"
      description: "Is this discussion related to a specific WoW expansion?"
      options:
        - Not specific to an expansion
        - Vanilla (1.x)
        - The Burning Crusade (2.x)
        - Wrath of the Lich King (3.x)
        - Cataclysm (4.x)
        - Mists of Pandaria (5.x)
  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: By submitting this discussion, you agree to follow our [Code of Conduct](https://github.com/wowemulation-dev/.github/blob/main/CODE_OF_CONDUCT.md)
      options:
        - label: I agree to follow this project's Code of Conduct
          required: true