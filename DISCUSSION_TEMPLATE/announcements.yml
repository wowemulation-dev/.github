title: "Announcement: "
body:
  - type: markdown
    attributes:
      value: |
        Thank you for sharing an announcement with the WoW Emulation community!
        
        Please use this template for official announcements, project updates, or important community news.
  - type: textarea
    id: announcement
    attributes:
      label: "Announcement"
      description: "Share your announcement with the community"
      placeholder: "What would you like to announce?"
    validations:
      required: true
  - type: dropdown
    id: type
    attributes:
      label: "Announcement Type"
      description: "What type of announcement is this?"
      options:
        - Project Update
        - Community News
        - Release
        - Event
        - Other
    validations:
      required: true
  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: By submitting this announcement, you agree to follow our [Code of Conduct](https://github.com/wowemulation-dev/.github/blob/main/CODE_OF_CONDUCT.md)
      options:
        - label: I agree to follow this project's Code of Conduct
          required: true