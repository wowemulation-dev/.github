title: "Show & Tell: "
body:
  - type: markdown
    attributes:
      value: |
        Show off your WoW emulation projects and achievements!
        
        Share what you've been working on, discoveries you've made, or cool things you've built.
  - type: textarea
    id: project
    attributes:
      label: "What are you sharing?"
      description: "Tell us about your project, discovery, or achievement"
      placeholder: "Describe what you've built, discovered, or accomplished..."
    validations:
      required: true
  - type: dropdown
    id: type
    attributes:
      label: "What type of project is this?"
      description: "Choose the category that best fits your project"
      options:
        - Emulator Core
        - Server Implementation
        - Client Tools
        - Data Extraction
        - Research & Analysis
        - Community Tool
        - Documentation
        - Art/Media
        - Other
    validations:
      required: true
  - type: dropdown
    id: expansion
    attributes:
      label: "Related Expansion (Optional)"
      description: "Is your project specific to a particular expansion?"
      options:
        - Multiple/All Expansions
        - Vanilla (1.x)
        - The Burning Crusade (2.x)
        - Wrath of the Lich King (3.x)
        - Cataclysm (4.x)
        - Mists of Pandaria (5.x)
  - type: textarea
    id: links
    attributes:
      label: "Links & Resources (Optional)"
      description: "Share links to your project, screenshots, videos, or repositories"
      placeholder: "GitHub repo, screenshots, demo videos, etc."
  - type: textarea
    id: technical
    attributes:
      label: "Technical Details (Optional)"
      description: "Share any interesting technical details about your project"
      placeholder: "What technologies did you use? What challenges did you overcome?"
  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: By submitting this post, you agree to follow our [Code of Conduct](https://github.com/wowemulation-dev/.github/blob/main/CODE_OF_CONDUCT.md)
      options:
        - label: I agree to follow this project's Code of Conduct
          required: true